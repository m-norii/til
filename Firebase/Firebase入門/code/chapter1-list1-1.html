      projectId: "******",
      storageBucket: "******",
      messagingSenderId: "******",
      appId: "******"

    // Initialize Firebase
    const fbase = firebase.initializeApp(firebaseConfig);

  <p>
    Firebase name: <script>document.write(fbase.name);</script>
