<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Storage Sample</title>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "******",
                authDomain: "******",
                databaseURL: "******",
                projectId: "******",
                storageBucket: "******",
                messagingSenderId: "******",
                appId: "*******"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            function doAction() {
                let storage = firebase.storage();
                let ref = storage.ref('sample.txt');
                ref.getMetadata().then((metadata) => {
                    let msg = document.querySelector('#msg');
                    msg.textContent = JSON.stringify(metadata,null,"    ");
                });
            }
        </script>
    </head>
    <body>
        <h1>Storage Sample</h1>
        <pre id="msg"></pre>
        <hr>
        <button onclick="doAction();">Click</button>
    </body>
</html>
