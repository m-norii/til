<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Storage Sample</title>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-storage.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "******",
                authDomain: "******",
                databaseURL: "******",
                projectId: "******",
                storageBucket: "******",
                messagingSenderId: "******",
                appId: "*******"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            function doAction() {
                let data = document.querySelector('#doc').value;
                let storage = firebase.storage();
                let ref = storage.ref('newfile');
                ref.putString(data).then((snapshot) => {
                    let msg = document.querySelector('#msg');
                    msg.textContent = 'uploaded!';
                });
            }
        </script>
    </head>
    <body>
        <h1>Storage Sample</h1>
        <p id="msg"></p>
        <hr>
        <textarea id="doc" cols="40" rows="5"></textarea>
        <br>
        <button onclick="doAction();">Click</button>
    </body>
</html>
