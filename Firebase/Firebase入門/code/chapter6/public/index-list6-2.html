<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script defer src="/__/firebase/6.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/6.2.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body { background: white; color: #666699; font-family: Roboto, Helvetica, Arial, sans-serif; margin: 10px; padding: 10px; }
    </style>
    <script>
        function loaded(){
            let db = firebase.firestore();
            db.collection("people").get().then((querySnapshot) => {
                let result = '';
                result += '<h1>Firebase Sample.</h1>';
                result += '<p>This is Cloud Firestore sample.</p>';
                result += '<ol>';
                querySnapshot.forEach((doc) => {
                    result += `<li>${JSON.stringify(doc.data())}</li>`;
                });
                result += '</ol>';
                document.querySelector('#app').innerHTML = result;
            });
        }
    </script>
  </head>
  <body onload="loaded();">
    <div id="app"></div>
  </body>
</html>
